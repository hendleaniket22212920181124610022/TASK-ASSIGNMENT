<!DOCTYPE html>
<html>
<head>
    <title>Reverse Words</title>
    <script>
        function reverseWords() {
            var inputSentence = document.getElementById("inputSentence").value;
            var words = inputSentence.split(' ');
            var reversedSentence = "";

            for (var i = 0; i < words.length; i++) {
                var word = words[i];
                var reversedWord = word.split('').reverse().join('');
                reversedSentence += reversedWord + " ";
            }

            document.getElementById("outputSentence").textContent = reversedSentence;
        }
    </script>
</head>
<body>
    <h1>Reverse Words in a Sentence</h1>
    <p>Enter a sentence and click the button to reverse every word in it:</p>
    <input type="text" id="inputSentence" placeholder="Enter a sentence">
    <button onclick="reverseWords()">Reverse</button>
    <p><strong>Reversed Sentence:</strong> <span id="outputSentence"></span></p>
</body>
</html>
