<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="inputArray" placeholder="Enter comma-separated numbers">
    <button onclick="sortDescending()">Sort Descending</button>
    <p id="output"></p>
    <script>
         function sortDescending() {
            
            const inputArrayString = document.getElementById("inputArray").value;
            
            const inputArray = inputArrayString.split(',').map(Number);

            inputArray.sort(function(a, b) {
                return b - a;
            });

            document.getElementById("output").textContent = inputArray.join(', ');
        }
    </script>
</body>
</html>
