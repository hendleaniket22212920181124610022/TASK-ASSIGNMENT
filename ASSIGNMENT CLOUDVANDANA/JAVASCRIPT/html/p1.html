<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="inputSentence" placeholder="Enter a sentence">
    <button onclick="reverseWords()">Reverse Words</button>
    <p id="output"></p>

    <script>
        function reverseWords() {
         
            const sentence = document.getElementById("inputSentence").value;

            const words = sentence.split(' ');

            const reversedWords = words.map(word => reverseWord(word));

            const reversedSentence = reversedWords.join(' ');

            document.getElementById("output").textContent = reversedSentence;
        }

        function reverseWord(word) {
            let reversed = '';
            for (let i = word.length - 1; i >= 0; i--) {
                reversed += word[i];
            }
            return reversed;
        }
    </script>
</body>
</html>
